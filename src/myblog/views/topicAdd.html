{{template "public/T.header.html"}}
<title>添加文章</title>
</head>

<body>
    <div class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            {{template "public/T.navbar.html" .}}
        </div>
    </div>
    <div class="container">
    <h1>添加文章</h1>
        <form class="form-horizontal" role="form" method="post" action="/topic">
            <div class="form-group">
                <label class="col-sm-2 control-label">标题</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="title" name="title" placeholder="Title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">内容</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" rows="10" placeholder="Content" name="content" id="content"></textarea> -->
                    <textarea name="content" id="editor" cols="30" rows="100"></textarea>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" onclick="return checkInput();">提交</button>
                </div>
            </div>
        </form>
        <script type="text/javascript" charset="utf-8" src="/static/js/ueditor.config.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/js/ueditor.all.min.js"></script>
        <script type="text/javascript" charset="utf-8" src="/static/js/lang/zh-cn/zh-cn.js"></script>
        <script>
        var ue = UE.getEditor('editor', {
            toolbars: [
                    ['fullscreen', 'source', 'undo', 'redo', 'bold','inserttitle','insertcode', 'fontfamily', 'fontsize', 'paragraph', 'link', 'forecolor', 'indent']
                ],
                autoHeightEnabled: true,
                autoFloatEnabled: true,
                initialFrameHeight: 400
        });
        function checkInput() {
            if ($('#title').val().length === 0) {
                alert('请输入文章标题')
                return false
            }

            if ($('#content').val().length === 0) {
                alert('请输入文章内容')
                return false
            }
        }
        </script>
    </div>
    {{template "public/T.footer.html"}}
